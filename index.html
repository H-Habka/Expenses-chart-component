<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <title>Expenses chart component</title>
        <link rel="stylesheet" href="output.css" />
    </head>

    <body>
        <div class="h-screen w-screen bg-five flex justify-center items-center">
            <div class="flex flex-col gap-4 w-11/12 max-w-sm">
                <div
                    class="flex justify-between items-center bg-one px-6 py-4 rounded-xl"
                >
                    <div class="text-six">
                        <p class="">My balance</p>
                        <p class="font-bold text-2xl">$921.48</p>
                    </div>
                    <div class="p-2">
                        <img src="./images//logo.svg" alt="logo" />
                    </div>
                </div>
                <div class="p-4 bg-six rounded-xl">
                    <p class="text-three font-bold text-2xl">
                        Spending - Last 7 days
                    </p>
                    <div class="flex gap-2 h-44 mt-12 text-four">
                        <div class="flex flex-col justify-between gap-2 flex-1">
                            <div class="h-full flex flex-col justify-end">
                                <div
                                    class="bar h-2/6 cursor-pointer active:opacity-70 w-full bg-one rounded relative"
                                >
                                    <div
                                        class="tooltip absolute bg-three text-six p-1 py-2 rounded hidden"
                                        style="top: -50px; left: -8px"
                                    >
                                        $12.36
                                    </div>
                                </div>
                            </div>
                            <p class="text-center">mon</p>
                        </div>
                        <div class="flex flex-col justify-between gap-2 flex-1">
                            <div class="h-full flex flex-col justify-end">
                                <div
                                    class="bar h-4/6 cursor-pointer active:opacity-70 w-full bg-one rounded relative"
                                >
                                    <div
                                        class="tooltip absolute bg-three text-six p-1 py-2 rounded hidden"
                                        style="top: -50px; left: -8px"
                                    >
                                        $32.45
                                    </div>
                                </div>
                            </div>
                            <p class="text-center">tue</p>
                        </div>
                        <div class="flex flex-col justify-between gap-2 flex-1">
                            <div class="h-full flex flex-col justify-end">
                                <div
                                    class="bar h-full cursor-pointer active:opacity-70 w-full bg-two rounded relative"
                                >
                                    <div
                                        class="tooltip absolute bg-three text-six p-1 py-2 rounded hidden"
                                        style="top: -50px; left: -8px"
                                    >
                                        $52.36
                                    </div>
                                </div>
                            </div>
                            <p class="text-center">wed</p>
                        </div>
                        <div class="flex flex-col justify-between gap-2 flex-1">
                            <div class="h-full flex flex-col justify-end">
                                <div
                                    class="bar h-4/6 cursor-pointer active:opacity-70 w-full bg-one rounded relative"
                                >
                                    <div
                                        class="tooltip absolute bg-three text-six p-1 py-2 rounded hidden"
                                        style="top: -50px; left: -8px"
                                    >
                                        $31.07
                                    </div>
                                </div>
                            </div>
                            <p class="text-center">thu</p>
                        </div>
                        <div class="flex flex-col justify-between gap-2 flex-1">
                            <div class="h-full flex flex-col justify-end">
                                <div
                                    class="bar h-3/6 cursor-pointer active:opacity-70 w-full bg-one rounded relative"
                                >
                                    <div
                                        class="tooltip absolute bg-three text-six p-1 py-2 rounded hidden"
                                        style="top: -50px; left: -8px"
                                    >
                                        $27.54
                                    </div>
                                </div>
                            </div>
                            <p class="text-center">fri</p>
                        </div>
                        <div class="flex flex-col justify-between gap-2 flex-1">
                            <div class="h-full flex flex-col justify-end">
                                <div
                                    class="bar h-5/6 cursor-pointer active:opacity-70 w-full bg-one rounded relative"
                                >
                                    <div
                                        class="tooltip absolute bg-three text-six p-1 py-2 rounded hidden"
                                        style="top: -50px; left: -8px"
                                    >
                                        $45.06
                                    </div>
                                </div>
                            </div>
                            <p class="text-center">sat</p>
                        </div>
                        <div class="flex flex-col justify-between gap-2 flex-1">
                            <div class="h-full flex flex-col justify-end">
                                <div
                                    class="bar h-3/6 cursor-pointer active:opacity-70 w-full bg-one rounded relative"
                                >
                                    <div
                                        class="tooltip absolute bg-three text-six p-1 py-2 rounded hidden"
                                        style="top: -50px; left: -8px"
                                    >
                                        $29.36
                                    </div>
                                </div>
                            </div>
                            <p class="text-center">sun</p>
                        </div>
                    </div>
                    <div class="border-t-2 mt-4 pt-4">
                        <p class="text-four">Total this month</p>
                        <div class="flex justify-between items-center">
                            <p class="font-bold text-three text-3xl">$478.33</p>
                            <div>
                                <p class="text-three font-bold text-end">
                                    +2.4%
                                </p>
                                <p class="text-four">from last month</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        document.querySelectorAll(".bar").forEach((bar) => {
            bar.addEventListener("mouseover", (e) => {
                e.target.parentElement
                    .querySelector(".tooltip")
                    .classList.remove("hidden");
            });
            bar.addEventListener("mouseout", (e) => {
                e.target.parentElement
                    .querySelector(".tooltip")
                    .classList.add("hidden");
            });
        });
    </script>
</html>
